<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/pure-min-3.0.0.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="custom-navbar pure-menu pure-menu-horizontal">
        <button class="dark-toggle-btn floating-dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">üåô</button>
        <a href="#" class="pure-menu-heading floating-heading">Blogs</a>
        <button class="navbar-mobile-dark-btn" onclick="toggleDarkMode();" aria-label="Toggle dark mode" style="display:none;">
            <span id="mobile-dark-icon">üåô</span>
        </button>
        <span class="navbar-mobile-title" style="display:none;"></span>
        <div class="navbar-center">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Blog</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Portfolio</a></li>
            </ul>
        </div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" placeholder="Search blog posts..." class="search-input">
        <button class="search-btn">Search</button>
    </div>

    <!-- Blog Cards -->
    <div class="blog-cards">
        {% for i in range(6) %}
        <div class="blog-card">
            <div class="blog-card-content">
                <h3>Blog Title {{ i + 1 }}</h3>
                <p>This is a short description for blog post {{ i + 1 }}. Click to read more.</p>
            </div>
            <img src="https://via.placeholder.com/300x200" alt="Blog Image" class="blog-card-img">
        </div>
        {% endfor %}
    </div>

    <!-- Next Button -->
    <div class="pagination">
        <button class="next-btn">Next</button>
    </div>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.dark-toggle-btn');
        const mobileIcon = document.getElementById('mobile-dark-icon');
        if(document.body.classList.contains('dark-mode')) {
            if(btn) btn.textContent = '‚òÄÔ∏è';
            if(mobileIcon) mobileIcon.textContent = '‚òÄÔ∏è';
        } else {
            if(btn) btn.textContent = 'üåô';
            if(mobileIcon) mobileIcon.textContent = 'üåô';
        }
    }
    </script>
</body>
</html>
